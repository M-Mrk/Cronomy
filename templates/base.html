<!DOCTYPE html>
<html lang="en" data-theme="cronomy">

<head>

    <title>Cronomy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block head %} {% endblock %}
</head>

<body class="text-user-text">

    <container>

    </container>

</html>
